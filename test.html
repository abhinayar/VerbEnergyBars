<style>
	.order-type {

	}
	.order-type-button {
		width: 100%;
		max-width: 380px;
		text-align: center;
		font-family: 'Rubik';
		font-weight: 700;
		font-size: 18px;
		height: 55px;
		margin-bottom: 15px;
		background: none;
		border: 3px solid #000;
	}
	.order-type-button:hover {
		background: #000;
	}
	.order-type-button.active {
		background: #ff623f;
		border-color: transparent;
	}
	.order-type-button a {
		display: inline-block;
		width: 100%;
		height: 100%;
		padding-top: 16px;
		color: #000;
		text-decoration: none;
	}
	.order-type-button.active a,
	.order-type-button:hover a {
		color: #fff;
	}
	.quantity-select {
		max-width: 380px;
	}
	.quantity-select .item {
		display: inline-block;
		width: 32.6%;
	}
	.quantity-select .inc-wrapper {
		width: 60px;
		height: 60px;
		text-align: center;
		color: #000;
		font-size: 28px;
		font-family: 'Roboto';
		font-weight: 700;
		padding-top: 13px;
		border: 3px solid #000;
	}
	.quantity-select .inc-wrapper:hover {
		background: #000;
		color: #fff;
		cursor: pointer;
	}
	.quantity-select .item.up .inc-wrapper {
		margin-right: 0;
		margin-left: auto;
	}
	.quantity-select {
		margin-bottom: 15px;
	}
	.quantity-select .quantity-selected {
		text-align: center;
		font-size: 36px;
		font-family: 'Rubik';
		font-weight: 700;
		margin-top: 10px;
	}
	.quantity-select .cur-quant-wrapper {
		max-width: 90px;
		margin: 0 auto;
		padding-bottom: 8px;
		border-bottom: 4px solid #ff623f;
	}
